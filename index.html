<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <main>
      <div id="container">
        <div id="display">
          <div id="history">2233+299=2532</div>
          <div id="output">3341233331212434</div>
        </div>
        <div id="ac" class="actions">AC</div>
        <div id="positive-negative" class="actions">+/-</div>
        <div id="percentage" class="actions">%</div>
        <div id="division" class="actions">/</div>
        <div id="multiplication" class="actions">*</div>
        <div id="subtraction" class="actions">-</div>
        <div id="addition" class="actions">+</div>
        <div id="equals" class="actions">=</div>
        <div id="one" class="digits"><p>1</p></div>
        <div id="two" class="digits">2</div>
        <div id="three" class="digits">3</div>
        <div id="four" class="digits">4</div>
        <div id="five" class="digits">5</div>
        <div id="six" class="digits">6</div>
        <div id="seven" class="digits">7</div>
        <div id="eight" class="digits">8</div>
        <div id="nine" class="digits">9</div>
        <div id="zero" class="digits">0</div>
        <div id="dot" class="digits">.</div>
      </div>
      <aside id="left"></aside>
      <aside id="right"></aside>
    </main>

    <footer>
      made by
      <a href="https://github.com/alternateved" target="”_blank”"
        >alternateved</a
      >
    </footer>

    <script src="scripts/script.js"></script>
  </body>
</html>
