<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <main>
      <div id="container">
        <div id="display">
          <div id="history"></div>
          <div id="output"></div>
        </div>
        <div id="ac" class="actions">AC</div>
        <div id="positive-negative" class="actions">+/-</div>
        <div id="percentage" class="actions">%</div>
        <div id="division" class="actions" data-key="11 191">/</div>
        <div id="multiplication" class="actions" data-key="106">*</div>
        <div id="subtraction" class="actions" data-key="173">-</div>
        <div id="addition" class="actions" data-key="107">+</div>
        <div id="equals" class="actions" data-key="61">=</div>
        <div id="one" class="digits" data-key="49">1</div>
        <div id="two" class="digits" data-key="50">2</div>
        <div id="three" class="digits" data-key="51">3</div>
        <div id="four" class="digits" data-key="52">4</div>
        <div id="five" class="digits" data-key="53">5</div>
        <div id="six" class="digits" data-key="54">6</div>
        <div id="seven" class="digits" data-key="55">7</div>
        <div id="eight" class="digits" data-key="56">8</div>
        <div id="nine" class="digits" data-key="57">9</div>
        <div id="zero" class="digits" data-key="48">0</div>
        <div id="dot" class="digits" data-key="190"> .</div>
      </div>
      <aside id="left"></aside>
      <aside id="right"></aside>
    </main>

    <footer>
      made by
      <a href="https://github.com/alternateved" target="”_blank”"
        >alternateved</a
      >
    </footer>

    <script src="scripts/script.js"></script>
  </body>
</html>
